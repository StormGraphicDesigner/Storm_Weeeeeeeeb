<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/general.css" />
    <title>Home Page</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <ul class="nav-list">
          <li class="nav-link">
            <a href="index.html" class="nav-links"
              ><ion-icon class="nav-icon" name="home-outline"></ion-icon>Home</a
            >
          </li>
          <li class="nav-link">
            <a href="gallery.html" class="nav-links"
              ><ion-icon class="nav-icon" name="image-outline"></ion-icon
              >Gallery</a
            >
          </li>
          <li class="nav-link">
            <a href="contact.html" class="nav-links active"
              ><ion-icon class="nav-icon" name="list-outline"></ion-icon
              >Contact</a
            >
          </li>
          <li class="nav-link">
            <a href="service.html" class="nav-links"
              ><ion-icon class="nav-icon" name="color-wand-outline"></ion-icon
              >Service</a
            >
          </li>
        </ul>
      </nav>
      <section class="section-contact">
        <h2 class="heading-secondary">Contact</h2>
        <div class="contact-container grid grid--2-cols">
          <div class="contact-form">
            <form class="form">
              <div class="form-group">
                <input type="text" name="text" id="text" placeholder="Name" />
              </div>
              <div class="form-group">
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="email"
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  name="text"
                  id="text"
                  placeholder="contact no"
                />
              </div>
              <div class="form-group">
                <textarea name="text" placeholder="message"></textarea>
              </div>
            </form>
            <a href="#" class="btn btn--send margin-right-sm">send</a>
            <a href="#" class="btn btn--cancel ">cancel</a>
          </div>
          <figure class="contact-img-box">
              <img  class="contact-img" src="img/contact.png" alt="">
          </figure>
        </div>
    </div>
      </section>
    </header>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
